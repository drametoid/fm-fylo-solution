<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="logo-block">
    <img class="logo" src="images/logo.svg" alt="fylo-logo">
    <div class="grid">
      <div class="grid-item"><img src="images/icon-document.svg" alt=""></div>
      <div class="grid-item"><img src="images/icon-folder.svg" alt=""></div>
      <div class="grid-item"><img src="images/icon-upload.svg" alt=""></div>
    </div>
  </div>
  <div class="usage-info-block">
    <p class="usage-info-text">You've used <span><strong>815 GB</strong></span> of your storage</p>
    <div class="progress-bar">
      <div class="progress-bar-scale">
        <div class="progress-completed">
          <div class="progress-completed-tip"></div>
        </div>
      </div>
      <div class="progress-bar-info">
        <div class="progress-meter">0 GB</div><div class="progress-meter value2">1000 GB</div>
      </div>
    </div>
    <div class="speech-box">
        <span class="remaining-gb-number">185</span>
        <span class="remaining-gb-text">GB LEFT</span>
    </div>
    <div class="arrow-down">

    </div>
    <!-- <p>185 GB Left</p> -->
  </div>
  <div class="bg-w-attribution">
    <img class="bg-img" src="images/bg-desktop.png" alt="">
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a> | Coded by <a href="https://drametoid.github.io/cv/">Shubham Bhatia</a>.</p>
  </div>
</body>
</html>
